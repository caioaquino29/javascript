<html lang="PT-BR">
  <head>
    <meta charset="utf-8">

    <title>Fucinamento de Scope</title>
  </head>
<body>

  <script>
    const x = 1;

    function a() {
      var y = 2;
      saida(z)
    }

    function b() {
      const z = 3;
      saida(y)
    }

    }
