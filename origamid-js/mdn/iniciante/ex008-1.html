<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O texto do dia em JSON</title>
</head>
<body>
    <header class="cabecalho"></header>
    <section class="secao
    "></section>
    <script>
        var cabecalho =document.querySelector(".cabecalho");
        var secao =document.querySelector(".secao");
        var solicitarURL="https://caioaquino29.github.io/javascript/origamid-js/mdn/iniciante/arquivoJSON.json"
        var solicitação= new XMLHttpRequest();
         solicitação.open('GET',solicitarURL);
          solicitação.responseType='json';
        solicitação.send();
        
        solicitação.onload=function(){
        var textoDia = solicitação.response;
        mostra(textoDia)
    }
function mostra(textoDia){
         var para =document.createElement('p');
         para.textContent="Oi "+textoDia.potoreflexão;
         secao.appendChild(para)}



    
    </script>
    
    
</body>
</html>
