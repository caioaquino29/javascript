<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <div class="vaga"> <span id="sts">Ol√° Mundo </span>
    <input type="submit" value="ok?" id="botao"></div>
    <script>

        var vaga = document.querySelector(".vaga")
        var acionador=document.querySelector('#botao')
        var ok=document.querySelector('#sts')
        function verificador(){
            var imagem=document.createElement('img')
            imagem.setAttribute('src',"nene.png")
            vaga.appendChild(imagem)
            
            ok.innerHTML='ok mundo!!'
            
        }
        acionador.addEventListener('click',verificador)
    </script>
</body>
</html>
