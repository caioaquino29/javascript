<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 4</title>
  
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{ color: crimson;}
        p{background-color: bisque;
        display: inline-block;}
    </style>
</head>
<body>
    <h1>Módulo A</h1>
    <p><strong>Quero muito</strong> aprender progra mação </p>
    <script >

        // "confirm" Escreve uma mensagem em pop-up da opção de Ok ou cancela 
        window.confirm('Você está gostando?')
        //"var" Guarda informação dentro da Variavel (no caso ..nome)
        var nome
        //"prompt" Faz pegunta e da chance de digitar resposta 
        nome=prompt('Qual seu nome?')
        // "alert" Trás uma mensagem em pop-up
        window.alert('Olá, Mundo!!!! é isso ai....'+nome)
    </script>
</body>
</html>
